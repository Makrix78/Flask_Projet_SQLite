<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un livre</title>
</head>
<body>
    <h2>Ajouter un nouveau livre</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('ajouter_livre') }}" method="post">
        <label for="titre">Titre :</label>
        <input type="text" id="titre" name="titre" required><br><br>

        <label for="auteur">Auteur :</label>
        <input type="text" id="auteur" name="auteur" required><br><br>

        <label for="annee">Année de publication :</label>
        <input type="number" id="annee" name="annee" required><br><br>

        <label for="quantite">Quantité :</label>
        <input type="number" id="quantite" name="quantite" required><br><br>

        <button type="submit">Ajouter</button>
    </form>

    <br>
    <a href="{{ url_for('liste_livres') }}">Retour à la liste des livres</a>
</body>
</html>
