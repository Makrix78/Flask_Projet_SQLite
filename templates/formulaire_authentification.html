<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
</head>
<body>
    <h2>Authentification</h2>
    {% if error %}
        <p style="color: red;">Identifiant ou mot de passe incorrect.</p>
    {% endif %}
    
    <p><strong>Identifiants de test :</strong></p>
    <ul>
        <li><strong>Admin:</strong> admin@biblio.com / password</li>
        <li><strong>Utilisateur:</strong> jean.dupont@email.com / user123</li>
    </ul>

    <form action="{{ url_for('authentification') }}" method="post">
        <label for="username">Nom d'utilisateur:</label><br>
        <input type="text" id="username" name="email" required><br><br>

        <label for="password">Mot de passe:</label><br>
        <input type="password" id="password" name="mot_de_passe" required><br><br>

        <input type="submit" value="Se connecter">
    </form>
</body>
</html>
